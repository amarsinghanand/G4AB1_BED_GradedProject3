<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<title>Welcome to the Ticket Tracker Application</title>
</head>

<body>
	<div th:replace="fragments/header :: header"></div>
	<h2>
		<span th:text="${message}"></span>
	</h2>
	<div class="container">

		<h3 class="container p-2 my-2 bg-light text-black text-center">Edit Ticket</h3>
		<hr>

		<form action="#" th:action="@{/tickets/save}" th:object="${ticket}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> <label>Title</label> <input
				type="text" th:field="*{title}" class="form-control mb-4 col-4"
				placeholder="Title"> <label>Short Description</label>
			<textarea th:field="*{description}"
				class="form-control mb-4 col-6"
				placeholder="Ticket Short Description"> 
			</textarea>
			<label>Comment</label>
			<textarea id="comment" th:field="*{comment}"
				class="form-control mb-4 col-6" placeholder="Comment"> 
			</textarea>
			<button type="submit" class="btn btn-info col-2">Submit</button>
		</form>

		<hr>
		<a th:href="@{/tickets/lists}">Back to Tickets List</a>
	</div>
	<script>
    $(document).ready(function() {
        $('#comment').summernote();
    });
  </script>
  <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
